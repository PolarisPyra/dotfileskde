# ~/.config/fuzzel/fuzzel.ini
# Palenight theme for Fuzzel

[main]
prompt = "Search: "
width = 50
vertical-pad = 20
line-height = 25
use-bold = false
icons-enabled = false

[border]
width = 0

[colors]
background = 292D3EFF       # Palenight background
selection = 3E425AFF        # Palenight selection
text = A6ACCDFF              # foreground
selection-text = C3C9E0FF    # selected text
match = 82AAFFFF             # fuzzy match highlight
selection-match = 89DDFFFF   # selected fuzzy match
prompt = F07178FF             # prompt
